<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <title>Login â€¢ Auction House</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="login">
  <header id="site-header"></header>
  <main class="container narrow stack-lg">
    <h1>Welcome</h1>
    <section class="card flow">
      <h2>Create account</h2>
      <form id="registerForm" class="flow">
        <label>Email (@stud.noroff.no)
          <input name="email" type="email" required />
        </label>
        <label>Password
          <input name="password" type="password" required minlength="8" />
        </label>
        <label>Name
          <input name="name" required />
        </label>
        <button>Create account</button>
      </form>
    </section>
    <section class="card flow">
      <h2>Login</h2>
      <form id="loginForm" class="flow">
        <label>Email
          <input name="email" type="email" required />
        </label>
        <label>Password
          <input name="password" type="password" required />
        </label>
        <button>Log in</button>
      </form>
    </section>
    <p id="authError" class="error hidden mt-2" aria-live="polite"></p>
  </main>
  <script type="module">
    import './js/main.js';
    import { initAuthForms } from './js/auth.js';
    initAuthForms();
  </script>
</body>
</html>
